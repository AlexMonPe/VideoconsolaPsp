<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/psp.css">
    <title>VideoConsole</title>
</head>
<body>

    <div class="videoconsola">
                    

        <div class="container">
            
            <div class="parte-izquierda">
                <div class="botonL"></div>
                <div class="palicon">
                    
                 </div>
                <div class="cruceta">
                    <div></div>
                    <div class="vertical cross">△</div>
                    <div></div>
                    <div class="horizontal cross">◁</div>
                    <div></div>
                    <div class="horizontal cross">▷</div>
                    <div></div>
                    <div class="vertical cross">▽</div>
                </div>
                <div class="JD">
                     <div class="joystick"></div>
                     <div class="leds">
                    <div class="memory"></div><br>
                    <div class="wifi"></div>
                </div>
            </div>
                <div class="agarreplastico">
                    <div class="plastico"></div>
                </div>        
            </div>
            <div class="parte-central">

                <div class="pantalla"></div>

                <div class="bottom-buttons">
                    <div class="home">HOME</div>
                    <div class="volumen">
                        <div class="upvol vols">+</div>
                        <div><span>VOL</span></div>
                        <div class="lowvol vols">-</div>
                    </div>
                    <div class="psplogo"></div>
                    <div class="vols" name="adjustscreen">&#11053</div>
                    <div class="vols" name="Musica">♪</div>
                    <div class="home" name="select">SELECT</div>
                    <div class="home" name="start">START</div>

                </div>
            </div>
            <div class="parte-derecha">
                <div class="botonR"></div>
                <div class="logo">
                </div>
                
                    <div class="buttons-group">
                         <div></div>
                        <div class="triangle-button button">△</div>
                        <div></div>
                        <div class="square-button button">□</div>
                        <div></div>
                        <div class="circle-button button">◯</div>
                        <div></div>
                        <div class="cross-button button">✕</div>
                        <div></div>
                        </div>
            
                <div class="power">
                    <p> POWER ◎</p><br><span>HOLD ◎</span>
                </div>
                <div class="vacioblanco"></div>
            </div>

    </div>
    
        
    
</div>

</html>
