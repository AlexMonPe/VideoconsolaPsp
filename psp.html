<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/psp.css">
    <title>VideoConsole</title>
</head>
<body>

    <div class="videoconsola">
                    

        <div class="container">
            
            <div class="parte-izquierda">
            <div class="cruceta cross">
                <div class="horizontal">
                    <div class="button-left"></div>
                    <div class="button-right"></div>
                </div>
                <div class="vertical">
                    <div class="button-top"></div>
                    <div class="button-bot"></div>
                </div>
                
            </div>
            </div>
               
            <div class="pantalla"></div>

            <div class="parte-derecha">
                <div class="botonR"></div>
                <div class="logo">
                   SONY
                </div>
                <div class="buttons-group">
                    <div></div>
                    <div class="triangle-button button">△</div>
                    <div></div>
                    <div class="square-button button">□</div>
                    <div></div>
                    <div class="circle-button button">◯</div>
                    <div></div>
                    <div class="cross-button button">✕</div>
                    <div></div>
                </div>
                <div class="power">
                    <p> POWER ◎</p><br><span>HOLD ◎</span>
                </div>
                <div class="vacioblanco"></div>
            </div>

    </div>
    
        
    
</div>
</body>
</html>
